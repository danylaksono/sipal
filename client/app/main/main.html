<div class="container">
  <div class="row">
    <div class="mapcontainer">
      <leaflet height="800px" width="100%" center="center"
      event-broadcast="$ctrl.map.events"
      markers="data" layers="$ctrl.map.layers"></leaflet>
       <!-- | filter:{layer:'lantamal'} -->
    </div>
  </div>
</div>


<div class="infowindow" ng-show="openinfowindow">
  <div class="container" style="word-wrap: break-word;">
    <h3 style="text-align:center"> {{infocontent.nama}} </h3>
    <img class="img-data" src="../assets/images/data/{{gambar}}"></img>
    <p  style="text-align:center"><i> Koordinat: {{infocontent.lat}} - {{infocontent.lng}} </i></p>
    <br>
    <p> Satuan Kerja: {{infocontent.induk}} </p>
    <h4 ng-show="infocontent.keterangan"> Keterangan </h4>
    <p ng-show="infocontent.keterangan.labuhlaut"> <strong>Labuh Laut </strong></p>
    <ul ng-repeat="(key, value) in infocontent.keterangan.labuhlaut">
      <li> <strong>{{key}}:</strong> {{value}}</li>
    </ul>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <ul>
      <li ng-repeat="item in $ctrl.items">
        <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
      </li>
    </ul>
    Selected: <b>{{ $ctrl.selected.item }}</b>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</script>
