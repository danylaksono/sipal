<div class="container">
  <div class="row">
    <div class="mapcontainer">
      <leaflet height="800px" width="100%" center="$ctrl.map.center"
      event-broadcast="$ctrl.map.events"
      markers="$ctrl.markers" layers="$ctrl.map.layers"></leaflet>
       <!-- | filter:{layer:'lantamal'} -->
    </div>
  </div>
</div>


<div class="infowindow" ng-show="openinfowindow">
  <div class="container">
    <h3 style="word-wrap: break-word;"> {{infocontent.nama}} </h3>
    <i style="text-align:center"> Koordinat Lat: {{infocontent.lat}} </i><br>
    <i style="text-align:center"> Koordinat Lng: {{infocontent.lng}} </i>
    <p> Satuan Kerja: {{infocontent.induk}} </p>
    <p> {{infocontent.keterangan}} </p>

  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <ul>
      <li ng-repeat="item in $ctrl.items">
        <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
      </li>
    </ul>
    Selected: <b>{{ $ctrl.selected.item }}</b>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</script>
