<div class="container bg">
<div class="row">
    <div class="col-sm-4 col-md-offset-4 ">
      <div class="panel panel-info ">
        <div class="panel-heading">
          <h4>Masuk Aplikasi</h4>
        </div>
        <div class="panel-body">
          <div style="text-align:center">
            <i class="fa fa-user fa-5x big-icon-no-animate"></i>
          </div>
          <p> Masukkan email dan password anda. Apabila belum terdaftar, silahkan klik
            <a href="/signup" data-toggle="tooltip" title="New user"> Daftar</a> </p>

          <form class="form" name="form" ng-submit="login(form)" novalidate>

            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" ng-model="user.email" required>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" ng-model="user.password" required>
            </div>

            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                Masukkan email dan password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Masukkan format email yang sesuai.
              </p>
              <p class="help-block">{{ errors.other }}</p>
            </div>

            <div class="text-right">
              <button class="btn btn-primary btn-lg btn-material btn-login" type="submit" data-toggle="tooltip" title="Existing user">
                Masuk
              </button>
            </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
