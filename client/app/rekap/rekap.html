<div class="container">
  <h3>Pencarian Daftar Pangkalan </h3>
  <br>
  <div class="row">
    <div class="col-md-6">
      <label>Cari</label>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
        <input type="text" ng-model="cari" class="form-control" aria-describedby="basic-addon1">
      </div>
    </div>

      <label>Berdasarkan Kolom:</label>

      </div>
    </div-->
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover">
        <th ng-repeat="header in rekapCtrl.headerlaporan ">
          <a> {{header}} </a>
        </th>
        <tr ng-repeat="data in rekapCtrl.data | filter:{$: cari}">
          <td> {{data.nama}} </td>
          <td> {{data.induk}} </td>
          <td> {{data.keterangan.labuhlaut.Beton}} </td>
          <td> {{data.keterangan.labuhlaut.Kapasitas}} </td>
          <td> {{data.keterangan.labuhlaut.Sandar}} </td>
          <td> {{data.keterangan.labuhlaut.Kondisi}} </td>
          <td>
            <button class="btn btn-warning btn-block" ng-click="rekapCtrl.click(laporan._id)">
            Hapus</button>
            <button class="btn btn-primary btn-block" ng-click="rekapCtrl.click(laporan._id)">
              Edit</button>
          </td>
        </tr>
      </table>
    </div>

  </div>

</div>
